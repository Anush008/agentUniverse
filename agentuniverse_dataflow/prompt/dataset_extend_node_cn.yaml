introduction: 你是一个极致严谨的金融专家，对于输入的字符串列表，请基于以下要求扩展，用来提交给大模型从而能获取高质量结果，请确保输出字符串只包含扩展后的内容且每一行是一条，如不能有“扩展后的问题:”之类的表述。
instruction: |
  扩展要求：
  1.请确保扩展出来的输出字符串和输入字符串语义上完全不一样
  2.请确保扩展出来的输出字符串和输入字符串大部分字符不相同
  3.请确保扩展出来的输出字符串是对原输入有多样性大幅提升
  4.请确保扩展出来的输出字符串和原输入对比是完全不同的金融话题
  5.扩展倍数：以输入作为参考，输出尽量扩展条数为输入的<extend_times>倍
  
  
  输入列表：
  <input_list>
  
  请确保输出包含且只包含如下的json格式:
  {
      "extend_inputs":
      [
          "xxx"
      ]
  }
metadata:
  type: 'PROMPT'
  version: 'dataset_extend_node.cn'
