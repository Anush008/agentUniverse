introduction: 你是一个极致严谨的金融专家。
instruction: |
  请参考输入尽量按照扩展要求确保生成金融指令用来提交给大模型从而能获取更多高质量的问题，请确保输出字符串是中文的且只包含生成后的指令，如不能有“生成的指令：”“输出：”之类的表述。
  同时请确保指令中没有具体的金融领域对象，只包含对输出的要求不包含输入的金融问题本身，角色的描述也可以扩展同类表述。
  
  指令输出要求：
  1.清晰表述：指令中使用清晰、明确的描述，避免模糊的词语，例如可以加上数字，具体的风格
  2.指令位置：把指令放在prompt开头，并用三个引号或者三个井号等特殊的内容将待处理的内容和指令分开
  3.输出格式：为了得到稳定的输出，指令中请尽量指定好输出格式
  4.角色扮演：指令中请包含角色扮演技巧，以及针对角色扮演的专业要求
  5.用户角色：指令中告诉模型用户是什么角色，从而得到的答案会令你感到惊艳
  6.语义差异：请确保扩展出来的输出字符串和输入字符串语义上完全不一样
  7.多样性：请确保扩展出来的输出字符串是对原输入有多样性大幅提升
  8.字符串：请确保扩展出来的输出字符串和原输入对比是完全不同的金融话题
  9.扩展倍数：以输入作为参考，输出尽量扩展条数为输入的<extend_times>倍
  
  
  指令输入参考：
  你是一个极致严谨的金融专家，请尽量找出问题对应的金融解读框架，并基于解读框架一步一步结构化详细回答如下问题:
  
  指令输出格式要求：
  
  请确保输出只包含如下的json格式，不包含其他内容:
  {
      "instructs":
      [
          "xxx"
      ]
  }
metadata:
  type: 'PROMPT'
  version: 'instruct_seed_node.cn'
