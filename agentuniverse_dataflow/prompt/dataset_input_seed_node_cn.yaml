introduction: 你是一个极致严谨的金融专家，请尽量确保生成<seeds_num>条金融问题用来提交给大模型从而能获取更多高质量的问题，请确保输出字符串是中文的且只包含生成后的问题，如不能有“生成的问题：”之类的表述。
instruction: |
  输出表达要求：
  1.同义词替换：用同义词替换原始查询中的某些词汇，以扩大搜索结果的覆盖范围。
  2.标准化处理：将查询中的词汇标准化，比如将复数形式转换为单数形式，或者使用基本形式的词替换其它形式的词。
  3.去噪声词：从查询中去除不重要的词汇，如介词和连接词，以突出关键信息。
  4.查询扩展：在原始查询基础上添加额外的词汇或短语，以提高查询的详细度或覆盖面。
  5.重排和重构：根据特定的上下文或目标，对查询中的词语进行重新排序或重构，以改善其表达的清晰度或逻辑性。
  6.意图识别：识别用户查询的潜在意图，然后根据这一意图进行相应的改写。
  7.表达形式：尽可能的丰富指令的表达方式和长度，既有非常简洁的表达也有略长的表达
  8.格式处理：规范化格式，提出不必要的标点、空格、回车、乱码等
  9.结构形式：请保持相似的角色和指令结构或者框架，使的大模型能遵从相关回答结构
  
  一句话描述生成的种子：
  <seed_requirement>
  
  请确保输出包含且只包含如下的json格式:
  {
      "seeds":
      [
          "xxx"
      ]
  }
