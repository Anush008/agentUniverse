name: 'google_search_with_archive_tool'
description: |
  This tool can be used to search for information on Google. The parameter query represents the search keywords.
  You should also provide a save_params parameter to archive the final results, save_params includes three attributes: the archive name name, a brief description of the result content description, and whether the full results should be returned full_return.
  
  Example of tool input:
  If you want to search for information, such as Nanchang cuisine, and do not need detailed results returned, the tool input should be:
  ```json
  {
    "query": "Nanchang cuisine",
    "save_params":{
      "name": "Nanchang Cuisine",
      "description": "Contains information about Nanchang's cuisine",
      "full_return": false
    }
  }```
tool_type: 'api'
input_keys: ['query']
metadata:
  type: 'TOOL'
  module: 'agentuniverse.agent.action.tool.core_brain_tool.google_search_with_archive_tool'
  class: 'GoogleSearchWithArchiveTool'