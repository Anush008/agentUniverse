name: 'call_slave_rag_agent_tool'
description: 'Create an independent sub-agent using this tool. The agent can generate corresponding answers based on the provided prompt content.
    You should select an appropriate prompt name based on the descriptions in prompt_knowledge and provide the corresponding parameters according to the prompt_params of the selected
    The prompt_params parameters should prioritize being sourced from the content of already archived data. If no suitable content is available, you must provide the corresponding parameters yourself.
    Additionally, you must provide a save_params parameter to archive the final result. The save_params includes three attributes:
    - name (archive name)
    - description (a brief description of the result content)
    - full_return (indicating whether the complete result should be returned).
    Example of Complete Tool Input:
      Suppose you want the sub-agent to teach you how to cook Kung Pao Chicken. You need the full return, and you find a suitable prompt:
        {
          "name": "cooking_prompt.cn",
          "description": "A prompt for generating recipes of specified dishes.",
          "prompt_params": [
              {
                "name": "query",
                "format": "Dish name"
              },{
                "name": "background",
                "format": "Background knowledge of the dish"
              }
          ],
      }ï¼Œ
      Also, in the archive dataset, there is an archived data:
      {
        "archive_name": "gongbaojiding_recipe",
        "archive_description": "This content includes the complete background knowledge of Kung Pao Chicken, including its origin and authentic cooking process."
      }
      
      Then, the tool input should be:: 
        ```json
        {
          "prompt_name": "cooking_prompt.cn",
          "prompt_params": {
            "query": "Kung Pao Chicken",
            "background": "$#{gongbaojiding_recipe}"
          },
          "save_params": {
            "name": "Kung Pao Chicken Recipe",
            "description": "Describes the specific method for preparing Kung Pao Chicken.",
            "full_return": true
          }
        }
        ```'
tool_type: 'func'
input_keys: ['prompt_name', 'prompt_params']
