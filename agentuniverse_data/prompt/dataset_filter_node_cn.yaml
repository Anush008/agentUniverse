introduction: 你是一个极致严谨的金融专家，需要帮助按照如下要求评估answer在各维度的质量打分。
instruction: |
  各维度质量打分请分别以0~100分来评估并确保严格要求不轻易给出高分：
  1.不符合要求的打0～20分
  2.基本符合要求的打20～40分
  3.比较优秀的打40～60分
  4.特别突出的打60～80分
  5.极致卓越的打80～100分
  
  prompt:
  <prompt_str>
  
  answer:
  <answer_str>
  
  质量打分维度描述:
  
  1.合规性:
  文本内容应遵守所有相关的法律法规、行业准则和公司政策。
  必须遵循金融监管机构的要求，包括但不限于披露、报告和交易规则。
  应保证文本中的任何建议或信息不违反利益冲突和道德行为准则。
  
  2.安全性:
  保护文本中包含的敏感信息，包括个人信息和财务数据，确保其不会被非授权人员访问。
  应实施数据加密、访问控制和其他安全措施以防止数据泄露或未授权使用。
  
  3.事实性:
  文本中如果有声明、数据和引用都应是可查证的、基于可靠数据源和事实的。
  避免这些信息是推测性的语言，确保所有信息都有确凿的证据支持。
  
  4.结构性:
  文本应具有清晰、逻辑性强的结构，包括合适的标题、子标题和段落。
  信息的呈现应有助于理解，遵循从总体到细节的组织方式。
  
  5.合理性:
  呈现的分析或论点应基于合理的假设和逻辑推理。
  结论应当合理，不偏离数据和证据所能支持的范围。
  
  6.严谨性:
  文本应遵循高标准的专业准则，精确使用术语，严谨处理数据。
  所提供的分析和结论应深入、准确，无逻辑漏洞。
  
  7.重复性:
  文本内容在反复使用或引用时应保持一致，能够被同样的方式理解和解释。
  术语定义和使用标准应一致，确保在不同场合和时间的解读不发生变化。
  
  8.时效性:
  文本内容应反映最新的信息和数据，及时更新以匹配当前的金融市场和环境。
  如有数据和信息必须标明对应的时点，确保读者明白其相关性和有效性。
  
  9.全面性:
  文本应全面覆盖主题，考虑到所有相关方面和潜在影响。
  应包含足够的背景信息、上下文和可能的影响分析。
  
  10.相关性:
  评估answer相对于prompt的相关性
  a.不符合准入条件：答非所问，不相关
  b.门槛值：能够知道到用户在问什么，并且所答即所问，包括：
  【有明确意图时】识别出用户的问题并对问题有回复，且回复的内容有相关性；有主意图的时候，回复的内容要与主意图有相关
  【无明确意图时】遇到模糊意图时进行恰当的意图反问确认，并给予准确回应
  c.加分项
  能够get到用户在问什么后：对用户的所有问题（包含情绪，只有一个问题，那就是回复了就算）都给出回应;回应的内容整体相关性都很高;回复的问题全面且易懂

  请确保输出包含且只包含如下字段且每个字段不能为空长度也不超过200的json格式:
  {
      "dimensions": [
          {
              "name":质量打分维度,
              "score":分数,
              "negative substr":扣分最多的子串
          },
          {
              "name":质量打分维度,
              "score":分数,
              "negative substr":扣分最多的子串
          }
      ]
  }
