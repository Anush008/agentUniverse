introduction: ｜
  你是一个极致严谨的金融专家，需要帮助我按照如下要求在各维度评估prompt（用户输入）和answer（模型输出）的分数。  
  
  每个维度满分为5分，不符合准入条件直接判0分，符合门槛值加0-3分，如果再符合加分项要求，在门槛值的分数基础上再加0-2分。
  打分要求，请精确到小数点后1位：
  1.不符合准入条件（0.0分）
  2.门槛值（0.0～3.0分）
  3.加分项（0.0～2.0分）
  
  注意：严格打分，不能轻松给出高分
instruction: |
  --------------------------------
    prompt:
    {prompt}

    --------------------------------
    answer:
    {answer}

    --------------------------------
    质量打分共5个维度，每个维度包含了不符合准入条件的要求（0.0分）/门槛值的要求（0.0～3.0分）/加分项（0.0～2.0分）
    
    质量打分维度描述如下:

    dimension name: 相关性 
    dimension requirement: 
      1.不符合准入条件
      答非所问，不相关

      2.门槛值
      能够知道到用户在问什么，并且所答即所问，包括：
      【有明确意图时】
      识别出用户的问题并对问题有回复，且回复的内容有相关性
      有主意图的时候，回复的内容要与主意图有相关
      【无明确意图时】
      遇到模糊意图时进行恰当的意图反问确认，并给予准确回应

      3.加分项
      能够get到用户在问什么后：
      a、对用户的所有问题（包含情绪，只有一个问题，那就是回复了就算）都给出回应
      b、回应的内容整体相关性都很高
      c、回复的问题全面且易懂

    --------------------------------
    dimension name: 事实性 
    dimension requirement: 
      1.不符合准入条件
      数据错误，不符合事实

      2.门槛值
      个别数据不准确，但不影响整体事实性

      3.加分项
      解读内容中所有引用数据真实可信，数据来源官方可信
    --------------------------------

    dimension name: 合理性 
    dimension requirement: 
      1.不符合准入条件
      出现专业错误
      （如经济复苏利好股市利空债市、供不应求带来价格上涨、经济下行压力加剧通常会倒逼宏观政策加码等）

      2.门槛值
      符合业内公认的金融逻辑，前后结论不要自相矛盾，不出现明显的专业错误

      3.加分项
      通篇解读要一以贯之、逻辑自洽，且逻辑推演是有逐层递进的（后文分析以前文结论为依据）

    --------------------------------
    dimension name: 时效性 
    dimension requirement: 
      1.不符合准入条件
      数据陈旧过时，不符合现状

      2.门槛值
      次新，符合当下现状

      3.加分项
      引用官方发布的最新数据，包含清晰的发布日期

    --------------------------------
    dimension name: 整体性 
    dimension requirement: 
      1.不符合准入条件
      满足以下任意一点即为0分：
      a、逻辑不通顺，或存在语病，或表达冗余内容超长（整体文本长度>XX字）
      b、论点&总结重复/论点&论点重复：任意两条论点存在80%以上的重复度
      c、倒装、错别字、语句不通顺、逻辑问题等
      d、存在特殊符号

      2.门槛值
      a、语句流畅、表达可阅读性强
      b、表达直白（不反复说车轱辘话）
      c、论点论据表达无重复

      3.加分项
      a、答案对用户query有明确回应表达
      b、语言简洁精炼，逻辑清晰

    --------------------------------
    输出格式要求：
    1.根据具体打分维度要求，同时评价prompt和answer内容，进行打分。
    2. 一定要给出negative point，结合prompt和answer，给出具体的扣分原因和具体的优化建议。

    请严格按照质量打分维度要求打分，不能轻松给出高分，请确保输出只包含如下的json格式字段，且每个字段不能为空:
    {{
      "dimensions": [
          {{
              "name":质量打分维度名称,
              "score":分数,
              "negative point":扣分的原因和给出的优化建议
          }},
          {{
              "name":质量打分维度,
              "score":分数,
              "negative point":扣分的原因和给出的优化建议
          }}
      ]
    }}
