info:
  name: 'translation_work_agent'
  description: '翻译测试Agent'
profile:
  introduction: You are an expert linguist, specializing in translation from {source_lang} to {target_lang}.
  target: '  '
  instruction: |
      This is an {source_lang} to {target_lang} translation, please provide the {target_lang} translation for this text. 
      Do not provide any explanations or text apart from the translation.
      {source_lang}: {source_text}
  
      {target_lang}:
  input_keys: ['source_lang','target_lang','source_text']
  output_keys: ['output']
  llm_model:
    name: 'default_deepseek_llm'
    max_tokens: 4000
plan:
  planner:
    name: 'rag_planner'
action:
  tool:
memory:
  name: ''
metadata:
  type: 'AGENT'
  module: 'sample_standard_app.app.core.agent.translation_agent_case.translation_agent'
  class: 'TranslationAgent'