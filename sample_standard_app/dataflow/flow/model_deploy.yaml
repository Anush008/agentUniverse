name: 'model_deploy_flow'
description: "deploy with artifact"
nodes:
  - module: ''
    # deploy LLM from artifact
    class: 'DeployNode'
    param_in_jsonl: 'train_dump_flow.train.out'
    param_out_jsonl: 'train_dump_flow.deploy.out'
    datasets_in_jsonl:
    dataset_out_jsonl:

  - module: ''
    # dump answer from deploy via prompt
    class: 'DumpNode'
    param_in_jsonl: 'train_dump_flow.deploy.out'
    param_out_jsonl:
    datasets_in_jsonl:
      - 'dataset_build_flow.filter.out'
    dataset_out_jsonl: 'train_dump_flow.dump.deploy.out'
train_dump:
  yaml: