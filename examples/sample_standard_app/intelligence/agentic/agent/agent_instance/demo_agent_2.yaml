info:
  #  Please fill in the basic info of your agent. The following is a sample.
  name: 'demo_agent_2'
  description: 'demo agent 2'
profile:
  # Please fill in the profile of your agent. The following is a sample.
  prompt_version: demo_agent.cn
  # llm_model:
  #
  # Note:
  #   The system Logic for LLM Configuration
  #   If the 'llm_model' section is missing in the agent's profile, the system will automatically
  #   look for a default LLM configuration file named 'default_llm.toml' in the LLM directory of your application.
  #   If the 'default_llm.toml' file exists and specifies a default LLM mapping, the system will
  #   use the default LLM instance defined in the mapping to assemble the agent component.
  #   This ensures that the agent is equipped with a valid LLM instance even if no specific LLM
  #   is explicitly configured in the agent's YAML file.
  #
  #   Example in the default_llm.toml:
  #     [DEFAULT]
  #     default_llm = 'qwen_25_72b_llm'
  #    the system will use the qwen_25_72b_llm instance defined in the mapping to assemble the agent component if the 'llm_model' section is missing.
  #
action:
  # Please select the tools and knowledge base.
  tool:
    # here we use a mock_search_tool to mock a search result
    # you can change to customized search tool
    # e.g. demo_search_tool, to do a real internet search
    # for using demo_search_tool, you need to get either /Google/Bing/search.io search API key
    # and config it into /config/custom_key.toml
    - 'mock_search_tool'
  knowledge:
    # advantage featureï¼Œplease refer to doc
memory:
  name: 'demo_memory'
metadata:
  type: AGENT
  module: sample_standard_app.intelligence.agentic.agent.agent_instance.demo_agent
  class: DemoAgent
