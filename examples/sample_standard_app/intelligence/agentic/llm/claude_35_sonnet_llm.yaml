name: 'claude_35_sonnet_llm'
description: 'claude 3.5 sonnet'
model_name: 'claude-3-5-sonnet-latest'
max_tokens: 2000
temperature: 0.5
#
# When agentUniverse starts, it will automatically read the `ANTHROPIC_API_KEY` from the environment variables
# and assign its value to api_key during YAML configuration parsing.
# The same logic applies to other parameters with placeholders below, such as organization, api_base, and proxy.
#
api_key: '${ANTHROPIC_API_KEY}'
api_base: 'https://api.anthropic.com/v1'
organization: '${ANTHROPIC_ORGANIZATION}'
proxy: '${ANTHROPIC_PROXY}'
streaming: True
metadata:
  type: 'LLM'
  module: 'agentuniverse.llm.default.claude_llm'
  class: 'ClaudeLLM'