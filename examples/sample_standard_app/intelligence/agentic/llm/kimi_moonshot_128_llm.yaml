name: 'kimi_moonshot_128_llm'
description: 'kimi_moonshot_128_llm'
model_name: 'moonshot-v1-128k'
max_tokens: 2000
temperature: 0.5
#
# When agentUniverse starts, it will automatically read the `KIMI_API_KEY` from the environment variables
# and assign its value to api_key during YAML configuration parsing.
# The same logic applies to other parameters with placeholders below, such as organization, api_base, and proxy.
#
api_key: '${KIMI_API_KEY}'
api_base: 'https://api.moonshot.cn/v1'
organization: '${KIMI_ORGANIZATION}'
proxy: '${KIMI_PROXY}'
streaming: True
metadata:
  type: 'LLM'
  module: 'agentuniverse.llm.default.kimi_openai_style_llm'
  class: 'KIMIOpenAIStyleLLM'