name: 'demo_llm'
description: 'deepseek_chat_llm'
model_name: 'deepseek-chat'
temperature: 0.5
max_tokens: 2000
#
# api_key: '@FUNC(load_api_key(model_name="deepseek"))'
#
# The `api_key` field can use the `@FUNC` annotation to dynamically load the API key at runtime.
# - The `@FUNC` syntax allows users to call a custom function, in this case, `load_api_key`,
#   which is defined in the `YamlFuncExtension` class within the `yaml_func_extension.py` file.
# - When the application loads this YAML configuration, agentUniverse will parse the `@FUNC` annotation,
#   execute the `load_api_key` function with the provided argument (`model_name="deepseek"`),
#   and replace the annotation with the function's return value.
#
api_key: '${DEEPSEEK_API_KEY}'
organization: '${DEEPSEEK_ORGANIZATION}'
api_base: 'https://api.deepseek.com/v1'
proxy: '${DEEPSEEK_PROXY}'
streaming: True
metadata:
  type: 'LLM'
  module: 'agentuniverse.llm.default.deep_seek_openai_style_llm'
  class: 'DefaultDeepSeekLLM'
