info:
  name: 'tour_plan_agent'
  description: 'an agent used to plan a tour'
profile:
  prompt_version: default_core_brain_prompt.cn
  llm_model:
    name: 'qwen_llm'
    stop: 'Observation'
    temperature: 0.3
action:
  tool:
    - 'google_search_with_archive_tool'
    - 'call_slave_rag_agent_tool'
metadata:
  type: 'AGENT'
  module: 'core_brain_agent_app.intelligence.agentic.agent.agent_template.tour_plan_agent_template'
  class: 'TourPlanAgentTemplate'