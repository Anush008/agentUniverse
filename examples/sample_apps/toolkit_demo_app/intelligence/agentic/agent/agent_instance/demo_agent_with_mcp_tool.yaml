info:
  name: 'demo_agent_with_mcp_tool'
  description: 'A simple demonstration react agent designed to showcase 
  the integration and usage of mcp tools.'
profile:
  prompt_version: qwen_react_agent.cn
  llm_model:
    name: 'qwen3-32b'
    stop: 'Observation'
    temperature: 0.1
action:
  tool:
    - 'duckduckgo_search_tool'
memory:
  name: 'demo_memory'
metadata:
  type: 'AGENT'
  module: 'agentuniverse.agent.template.react_agent_template'
  class: 'ReActAgentTemplate'